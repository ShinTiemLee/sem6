<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>App to add two Nos</title>

</head>
<body>
    <script type="text/javascript">
 function myfunc(){
    var n1= document.getElementById("num1").value;
     var n2 = document.getElementById("num2").value;
	 var obj = document.getElementById("op");
     var op = obj.options[obj.selectedIndex].text;
     var res;
     if (op == "+") {
         res = parseInt(n1) + parseInt(n2);
     }
     else if (op == "-") {
		 res = parseInt(n1) - parseInt(n2);
     }
	 else if (op == "*") {
		 res = parseFloat(n1) * parseFloat(n2);
     }
	 else {
		 res = parseFloat(n1) / parseFloat(n2);
	 }
 document.getElementById("para1").innerHTML="Result is"+res;
 }
    </script>
    Enter num1: <input type="text" id="num1"><br>
    Enter num2: <input type="text" id="num2"><br>
    <select id="op">
        <option>+</option>
        <option>-</option>
        <option>/</option>
        <option>*</option>
    </select>
    <button onclick="myfunc()">Submit</button><br\>
        <p id="para1"></p>
</body>
</html>
